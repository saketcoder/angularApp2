
 
 
 <div class="container">
    
 <h2 class="my">My Account</h2>
       
<div class="row">

  <div class="col-sm-6">
        <div class="jumbotron">
        <fieldset class="scheduler-border">
                <h2>Login</h2>
                <hr>
        <form class="form-horizontal">
        
          <div class="form-group">
            <label>MailId</label>
            <input type="text" name="user.mailId" 
            class="form-control"  />
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="user.password" 
              class="form-control"  />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary"
            (click)="login()">Login</button>  
          </div>

        </form>
        </fieldset>
      </div>
    </div>
    


    <div class="col-sm-6">
        <div class="jumbotron">
            <fieldset class="scheduler-border">
        <form class="form-horizontal">
                <h2>Register</h2>
                <hr>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="user.name" 
                class="form-control" />
              </div>
          <div class="form-group">
            <label>MailId</label>
            <input type="text" name="user.mailId" 
            class="form-control" />
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="user.password" 
              class="form-control"  />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary"
            (click)="register()">Register</button>  
          </div>
        
        </form>
    </fieldset>
      </div>
    </div>
</div>


 </div>
